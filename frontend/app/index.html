<!DOCTYPE html>
<html ng-app="livraria" lang="pt-br" manifest="manifest.appcache" ng-controller="ApplicationController">

    <head>
        <meta charset="utf-8">
        <title>Livraria Digital</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/angular-swagger-ui/dist/css/swagger-ui.min.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body ng-cloak>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"> Livraria

                    </a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-controller="AuthController">

                            <a href="#login" ng-if="!currentUser">
                                <span class="ng-binding"> <i class="glyphicon glyphicon-log-in"></i> Login</span>
                            </a>

                            <a class="dropdown-toggle" ng-if="currentUser" style="cursor: pointer" data-toggle="dropdown">
                                <span class="ng-binding">
                                    <i class="glyphicon glyphicon-user"></i> 
                                    {{currentUser.nome}} <i class="glyphicon glyphicon-chevron-down"></i>
                                </span>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li>
                                    <a href="#" style="cursor: pointer" ng-click="logout()">
                                        <i class="glyphicon glyphicon-log-out"></i> Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div ui-linhabar></div>
        </nav>

        <div  ng-if="currentUser" class="container-fluid" ng-cloak>
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href="#dashboard"><i class="glyphicon glyphicon-stats"></i> Painel</a></li>
                        <li><a href="#swagger"><i class='glyphicon glyphicon-cloud'></i> <span>Api</span></a></li>
                    </ul>
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
                </div>
                <alerts></alerts>
            </div>
        </div>
        <div  ng-if="!currentUser" class="container-fluid" ng-cloak>
            <div  ng-include src="'views/login.html'" ></div>
        </div>

        <div class="container-fluid">
            <div class="footer">
                <a href="https://www.frameworkdemoiselle.gov.br">
                    <img src="images/demoiselle.png" style="width: 3.7em;"/>
                </a>

            </div>

        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/bootbox.js/bootbox.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-swagger-ui/dist/scripts/swagger-ui.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.module.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/filters/filters.js"></script>
        <script src="views/directives/views.directive.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/services.js -->
        <script src="scripts/services/alert.service.js"></script>
        <script src="scripts/services/app.service.js"></script>
        <script src="scripts/services/auth.service.js"></script>
        <script src="scripts/services/validation.service.js"></script>
        <script src="scripts/services/dashboard.service.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/controllers.js -->
        <script src="scripts/controllers/application.controller.js"></script>
        <script src="scripts/controllers/auth.controller.js"></script>
        <script src="scripts/controllers/dashboard.controller.js"></script>
        <script src="scripts/controllers/swagger.controller.js"></script>
        <!-- endbuild -->

    </body>

</html>
