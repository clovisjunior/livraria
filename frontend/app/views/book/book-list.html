<div class="painel painel-default" has-roles="ADMINISTRADOR,USUARIO">
    <h1 class="page-header">
        Livros
    </h1>

    <button has-roles="ADMINISTRADOR" class="btn btn-primary" ng-click="new()">
        <i class="glyphicon glyphicon-plus-sign"> </i> Novo
    </button>

    <br><br>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr role="row">
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td><a href="#/book/edit/{{book.id}}">{{book.title}}</a></td>
                <td>{{book.description}}</td>                
            </tr>
        </tbody>
    </table>
</div>
