<div class="painel painel-default" has-roles="ADMINISTRADOR,USUARIO">
    <h1 class="page-header">
        Minha Bilioteca
    </h1>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr role="row">
                <th>Título</th>
                <th>Descrição</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="myLibrary in myLibraries">
                <td>{{myLibrary.book.title}}</td>
                <td>{{myLibrary.book.description}}</td>
                <td>
                    <attachment-download book="myLibrary.book"></attachment-download>
                </td>
            </tr>
        </tbody>
    </table>
</div>
