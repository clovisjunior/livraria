<div class="painel painel-default" has-roles="ADMINISTRADOR">
    <h1 class="page-header">
        Usu√°rio <small>Manter</small>
    </h1>

    <form role="form">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" ng-model="user.name">
                <span id="name-message" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" ng-model="user.email">
                <span id="email-message" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="password" ng-model="user.password">
                <span id="password-message" class="text-danger"></span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <label for="perfil">Perfil:</label>
                <select ng-model="user.role">
                    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                    <option value="USUARIO">USUARIO</option>
                </select>
            </div>
        </div>
        
    </form>
</div>

<div>
    <button class="btn btn-primary" ng-click="save()" ng-if="currentUser">
        <i class="glyphicon glyphicon-ok-sign"> </i> Salvar
    </button>
</div>

<a class="btn btn-inverse pull-right" href="#/user">
    <i class="glyphicon glyphicon-arrow-left"></i> Voltar
</a>
